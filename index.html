<div class="container">


	<button class="btn btn-primary" ng-click="addnewproject=!addnewproject; editexistingproject=false">Create New Project</button>
	<button class="btn btn-primary" ng-click="editexistingproject=!editexistingproject; addnewproject=false">Edit Existing Project</button>
	<br/><br/>

	<div ng-show="editexistingproject">
		<h3>Existing Projects</h3>
		<div ng-repeat="a in allStyles">
			<br/>
			<a href="/projects/#/{{a.$id}}"><button class="btn btn-primary" >{{a.projectname}}</button></a>
			<button class="btn btn-danger" ng-click="allStyles.$remove(a)">x</button>
		</div>

	</div>

	<div ng-view></div>

</div><!--/container-->
